 <ion-view  class="eloisBlue" view-title="Connexion" name="login-view" >
    <ion-content class="padding eloisBlue">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Code Courtier" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de Passe" ng-model="data.password">
            </label>
        </div>
        <button  class="button button-block  eloisPink"  ng-click="login(data)">Se Connecter</button>



            <ion-row>
                <ion-col text-center>
                    <img  class="centerImage"  src="assets/images/logo-elois-web.png" >
                </ion-col>
            </ion-row>


    </ion-content>
</ion-view>
